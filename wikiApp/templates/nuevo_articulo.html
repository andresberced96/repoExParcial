{% extends "principal.html" %}
{% block titulo%}
	Nuevo Articulo
{%endblock%}
{% block encabezado%}
	Nuevo Articulo
{%endblock%}
{% block contenido%}
<form class="formulario_bloque" method="post" action="{% url 'wikiApp:nuevo_tema' %}">
	{% csrf_token %}
	<div class="formulario_bloque_contenedor">
		<div class="datos_tema">
			<input class="datos_tema_input" type="text" name="titulo_articulo" placeholder="Ingrese el nombre del articulo">
		</div>
		<div class="datos_tema">
			<select class="selector_tema">
				{% for tema in temas %}
				<option>
					{{ tema.nombre_tema }}
				</option>
				{% endfor %}							
			</select>
		</div>
		<div class="datos_tema">
			<input class="datos_tema_input" type="text" name="descripcion_tema" placeholder="Ingrese la descripciÃ³n del tema">
		</div>
		<div class="formulario_boton_contenedor">
			<button class="btn_enviar_tema">
				Enviar
			</button>
		</div>						
	</div>
</form>	
{%endblock%}
